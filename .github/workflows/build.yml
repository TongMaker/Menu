name: Build & Commit PDF

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Install fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fonts-noto \
            fonts-noto-cjk

      - name: Compile LaTeX (XeLaTeX)
        uses: xu-cheng/latex-action@v3
        with:
          latexmk_use_xelatex: true
          root_file: menu.tex

      - name: Commit PDF
        run: |
          if git status --porcelain | grep '\.pdf'; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add *.pdf
            git commit -m "Auto-build PDF"
            git push
          else
            echo "No PDF changes to commit"
          fi
